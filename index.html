<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASH CITY BR - Ligas</title>
    <link rel="shortcut icon" href="imagens/Perfil_COC-removebg-preview.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f9d246;
            --secondary: #077187;
            --dark: #11032c;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.92);
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(135deg, #11032c 0%, #077187 100%);
            color: var(--dark);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        h1 {
            font-weight: 800;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Tabs Moderna */
        .tabs-container {
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
        }

        .tabs-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 30px; /* Botões arredondados */
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        /* Card de Lista estilo Vidro */
        .clan-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: none;
            backdrop-filter: blur(10px);
        }

        .clan-card.active {
            display: block;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-weight: 800;
            color: var(--secondary);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(7, 113, 135, 0.1);
            padding-bottom: 10px;
        }

        .member-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .member-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.05);
            transition: 0.2s;
        }

        .member-item:hover {
            border-color: var(--secondary);
            transform: scale(1.03);
        }

        .member-num {
            font-weight: 800;
            color: var(--secondary);
            margin-right: 12px;
            font-size: 0.9rem;
            background: rgba(7, 113, 135, 0.1);
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .member-name {
            font-weight: 600;
            color: var(--dark);
        }

        .avisos {
            margin-top: 30px;
            text-align: center;
            color: white;
        }

        .btn-home {
            display: inline-block;
            margin-top: 15px;
            background: var(--primary);
            color: var(--dark);
            padding: 12px 35px;
            text-decoration: none;
            font-weight: 800;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: white;
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.8rem;
            color: white;
            opacity: 0.6;
        }

        @media screen and (max-width: 600px) {
            .member-list { grid-template-columns: 1fr; }
            .tabs-menu { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>

<body>

    <header>
        <h1>CLASH CITY BR</h1>
        <div class="subtitle">Convocação oficial - Guerra de Ligas</div>
    </header>

    <div class="tabs-container">
        <div class="tabs-menu">
            <button class="tab-btn active" onclick="openTab(event, 'liga15')">CLASH CITY BR 2</button>
            <button class="tab-btn" onclick="openTab(event, 'liga30')">CLASH CITY BR 3</button>
        </div>

        <div id="liga15" class="clan-card active">
            <h2>Escalação: (15 x 15)</h2>
            <ul class="member-list" id="list15"></ul>
        </div>

        <div id="liga30" class="clan-card">
            <h2>Escalação: (15 x 15)</h2>
            <ul class="member-list" id="list30"></ul>
        </div>
    </div>

    <div class="avisos">
        <p>Apresente-se no clã indicado para a guerra!</p>
        <a href="https://carlosdanidev.github.io/clash-city-br/" class="btn-home">Voltar para Home</a>
    </div>

    <footer>
        © 2026 CLASH CITY BR - Preparados para a Guerra!
    </footer>

    <script>
        const membros15 = [
            "Dking Bacon", "Shuya Goenji", "Zaga-0", "Kyros", "Weller",
            "Souza", "Nettim", "Rafael", "Xicó", "Zaga-4",
            "xFrozen", "Marcelo", "Igor", "Chicken Lord", "Ozymandias"
        ];

        const membros30 = [
            "caarlos", "Cuffi", "Dununes", "Rayleigh", "preot", "Aizen",
            "crane chasseur", "J.Couto", "Victor Hugo", "Marianinho", "Seto Kaiba", "Manopla de Bronze",
            "Zed the Dog", "VitinDoGrau", "Zaga-1"
        ];

        function renderList(listId, data) {
            const listElement = document.getElementById(listId);
            listElement.innerHTML = data.map((name, index) => `
            <li class="member-item">
                <span class="member-num">${index + 1}</span>
                <span class="member-name">${name}</span>
            </li>
        `).join('');
        }

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("clan-card");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        renderList('list15', membros15);
        renderList('list30', membros30);
    </script>

</body>
</html>
