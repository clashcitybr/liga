<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Família Clash City BR | Convocação</title>
    <link rel="shortcut icon" href="imagens/Perfil_COC-removebg-preview.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #11032c; 
            --bg-light: #eef2ff;    
            --gold: #f9d246;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light);
            color: var(--primary-blue);
        }

        /* --- MENU SUPERIOR --- */
        nav {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover { color: var(--gold); }

        /* --- HERO SECTION --- */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('imagens/desktop-wallpaper-clash-royale-all-superior-clash-royale-background-princess-clash-royale.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* --- SEÇÃO DA LISTA --- */
        .convocacao-section {
            padding: 60px 5%;
            text-align: center;
        }

        .convocacao-section h2 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 40px;
            color: var(--primary-blue);
        }

        .tabs {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .tab-btn {
            background-color: var(--primary-blue);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .tab-btn.active {
            background-color: var(--gold);
            color: var(--primary-blue);
            box-shadow: 0 4px 15px rgba(249, 210, 70, 0.3);
        }

        .lista-nomes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nome-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-weight: 700;
            text-align: left;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .nome-card:hover {
            transform: scale(1.02);
            border-left: 5px solid var(--gold);
        }

        .num {
            color: var(--gold);
            background: var(--primary-blue);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 0.8rem;
            font-weight: 900;
        }

        /* --- MENSAGEM E LINKS --- */
        .info-pos-lista {
            margin-top: 50px;
            padding: 40px 20px;
            background: #fff;
            border-radius: 15px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 2px dashed var(--gold);
        }

        .msg-alerta {
            font-weight: 900;
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #b71c1c;
            text-transform: uppercase;
        }

        .link-cla {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--gold);
            padding: 18px 45px;
            text-decoration: none;
            font-weight: 900;
            border-radius: 50px;
            text-transform: uppercase;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .link-cla:hover {
            transform: translateY(-3px);
            background-color: var(--gold);
            color: var(--primary-blue);
            box-shadow: 0 8px 20px rgba(249, 210, 70, 0.4);
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 40px;
            text-align: center;
            font-size: 0.8rem;
            margin-top: 80px;
        }

        @media (max-width: 768px) {
            .tabs { flex-direction: column; }
            .link-cla { width: 100%; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="https://clashcitybr.github.io/">HOME</a></li>
            <li><a href="https://clashcitybr.github.io/controle-cla/">DESEMPENHO</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Convocação CWL</h1>
        <p>Abaixo, confira a escalação tática da nossa elite para as batalhas.</p>
    </header>

    <main class="convocacao-section">
        <h2>Nossas Listas</h2>

        <div class="tabs">
            <button class="tab-btn active" onclick="mostrarLista(event, 'principal')">Escalação Principal</button>
            <button class="tab-btn" onclick="mostrarLista(event, 'clã3')">Escalação Clã 3</button>
        </div>

        <div id="containerListas" class="lista-nomes"></div>

        <div class="info-pos-lista">
            <p class="msg-alerta">Atenção Guerreiro!</p>
            <p style="margin-bottom: 20px; font-weight: 600;">Se o seu nome está na lista acima, apresente-se imediatamente ao seu clã designado.</p>
            <div id="containerLink"></div>
        </div>
    </main>

    <footer>
        <p>Família Clash City BR © desde 2017.</p>
    </footer>

    <script>
        const dadosListas = {
            'principal': {
                nomeExibicao: "Principal",
                membros: ["Dking Bacon", "Shuya Goenji", "Zaga-0", "Kyros", "Weller", "Souza", "Nettim", "Victor Hugo", "Xicó", "Zaga-4", "xFrozen", "caarlos", "J.Couto", "Chicken Lord", "Seto Kaiba"],
                link: "https://link.clashofclans.com/pt?action=OpenClanProfile&tag=TAG_PRINCIPAL"
            },
            'clã3': {
                nomeExibicao: "Clã 3",
                membros: ["Marcelo", "Cuffi", "Zed the Dog" , "Rayleigh", "preot", "Aizen", "crane chasseur", "Igor", "Rafael", "Marianinho", "Ozymandias", "Manopla de Bronze", "MendigoCinzento", "VitinDoGrau", "Yuca"],
                link: "https://link.clashofclans.com/pt?action=OpenClanProfile&tag=TAG_CLA3"
            }
        };

        function mostrarLista(e, idCla) {
            // Atualiza botões
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if(e) e.target.classList.add('active');

            const container = document.getElementById('containerListas');
            const linkContainer = document.getElementById('containerLink');
            const dados = dadosListas[idCla];

            // Renderiza lista
            container.innerHTML = dados.membros.map((nome, index) => `
                <div class="nome-card">
                    <span class="num">${index + 1}</span>
                    <span class="nome">${nome}</span>
                </div>
            `).join('');

            // Renderiza o botão de entrada com o nome correto
            linkContainer.innerHTML = `
                <a href="${dados.link}" target="_blank" class="link-cla">Entrar no ${dados.nomeExibicao} agora</a>
            `;
        }

        // Início padrão
        mostrarLista(null, 'principal');
    </script>
</body>
</html>
